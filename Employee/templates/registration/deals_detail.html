{% extends 'registration/index.html' %}

{% block title %} Deals Details {% endblock %}


{% block stylesheet %}

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

{% endblock %}


<!-- <body> -->
{% block content %}
<form method="POST" enctype="multipart/form-data" action="/deals-details/" class="form-horizontal">
    {% csrf_token %}
    <fieldset>

        <!-- Form Name -->
        <legend>DEAL'S DETAILS</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">Select Doctor Name</label>
            <div class="col-md-4">
                <select class="form-control" id="doctor-name" name="doctor-name">
                    {%for doctorname in doctor%}<option value="{{doctorname.doctor_name}}">{{doctorname.doctor_name}}
                    </option>{%endfor%}
                </select>

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
            <div class="col-md-4">
                <input id="product_name" name="product_name" placeholder="PRODUCT NAME" class="form-control input-md"
                    required="" type="text">
                <!-- {{form.product_name}} -->
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="available_quantity">Quantity ordered</label>
            <div class="col-md-4">
                <input id="product_price" name="quantity_order" placeholder="QUANTITY ORDERED"
                    class="form-control input-md" required="" type="number">
                <!-- {{form.product_price}} -->

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button id="save" name="save" class="btn btn-primary">SAVE</button>
            </div>
        </div>

    </fieldset>
</form>
{% endblock %}
